<mat-tab-group class="tab-group">
  @for (shipElementType of shipElementTypes().keys(); track $index) {
    <mat-tab class="tab" [label]="shipElementType">
      <mat-accordion>
        @for (shipElement of shipElementTypes().get(shipElementType); track $index) {
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title class="ship-element-name"> {{ shipElement.name }} </mat-panel-title>
              <mat-panel-description>{{ shipElement.tacticalValue }}TV</mat-panel-description>
            </mat-expansion-panel-header>
            @for (shipElementNote of shipElement.notes; track $index) {
              <p>{{ shipElementNote }}</p>
            }
          </mat-expansion-panel>
        }
      </mat-accordion>
    </mat-tab>
  }
</mat-tab-group>
